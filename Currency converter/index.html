<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"> -->

</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="converter-icon.png" alt="" height="40px">
            <p>Your Currency Converter</p>
        </div>
        <div class="menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">ContactUs</a></li>
            </ul>
        </div>
    </nav>
    <div class="outer-container">
        <div class="container">
            <h1>Currency Converter</h1>
            <form action="">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" value="" name="" id="">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                            <select name="from" id="">
                                <!-- <option value="USD">USD</option>
                                <option value="AUD">AUD</option> -->
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                            <select name="to" id="">
                                <!-- <option value="USD">USD</option>
                                <option value="AUD">AUD</option> -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="msg">1USD = 280PKR</div>
                <button id="">Get Exchane Rate</button>
            </form>
        </div>
    </div>
    <footer>
        Copyright &copy; All right reserved
    </footer>
    
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
